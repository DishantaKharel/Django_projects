{% extends 'basic.html' %}

{% block title %}  Search {% endblock %}

{% block home %} <a  class="nav-link "  aria-current="page" href="/">Home</a> {% endblock %}

{% block items %}


<div class ="container">

    {% for results in search_results%}

    <div class="card mb-5 shadow" style="width: 50%">
        <img src="/media/{{results.resource_image}}" class="card-img-top" alt="{{results.resource_name}}" style="height : 300px">
        <div class="card-body">
            <h5 class="card-title">{{results.resource_name}}</h5>
            <p class="card-text">{{results.description}}</p>
            <p class="card-text"><small class="text-body-secondary">{{results.price}}</small></p>
        </div>
    </div>

    {%endfor%}

</div>

{% endblock %}
