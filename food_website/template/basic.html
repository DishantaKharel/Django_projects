<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cafeteria de Comida |{% block title %}  {% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    {% block style %}     {% endblock %}
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"> Cafeteria de Comida </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            {% block home %} <a  class="nav-link  active" aria-current="page" href="">Home</a> {% endblock %}
          </li>
          <li class="nav-item">
            {% block add %}<a class="nav-link" href="/add_recipe/">Add Recipe</a> {% endblock %}
          </li>
          <li class="nav-item">
            {% block login %}<a class="nav-link" href="/login/">Login</a> {% endblock %}
          </li>
        </ul>
      </div>
      <form method="GET" action="/search" class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success" type="submit">Search</button>
      {% if request.user.is_authenticated %}
      <a href="/login/" class="btn btn-outline-danger mx-2">Logout</a>
      {%endif%}
      </form>
    </div>
  </nav>

  {% block items %}          {% endblock %}

  <footer class="bg-dark text-center text-white mt-5 ">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/dishantkharel.1" role="button"><i class="fa-brands fa-facebook fa-flip">  </i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"> <i class="fa-brands fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com/" role="button"> <i class="fa-brands fa-google fa-bounce"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/dishant_kharel/" role="button"> <i class="fa-brands fa-instagram fa-shake">  </i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/dishant-kharel-47753626b/" role="button"><i class="fa-brands fa-linkedin fa-beat">  </i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/DishantaKharel" role="button"> <i class="fa-brands fa-github fa-spin-pulse"></i></a>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright:
      <a class="text-white" href="/">Cafeteria de Comida</a>
    </div>
  </footer>
</body>
</html>
