{% extends 'basic.html' %}

{% block title %} Add Recipe{% endblock %}


{% block home %} <a  class="nav-link "  aria-current="page" href="/">Home</a> {% endblock %}

{% block add %} <a  class="nav-link active"  aria-current="page" href="/add_recipe/">Add Recipe</a> {% endblock %}

{% block items %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="m-0">Add Recipe</h2><hr class="pb-3">
        <div class="mb-3">
            <label for="exampleInputRecipe_name" class="form-label">Recipe name</label>
            <input type="text" class="form-control" name="resource_name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" class="form-control mb-3" name="price" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image</label>
            <input type="file" class="form-control mb-3" name="resource_image" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Add recipe</button>
    </form>

</div>
{% endblock %}
