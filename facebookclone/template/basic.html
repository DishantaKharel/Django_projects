<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titile %}    {% endblock %}</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      .btn.btn-outline-light.text-light.ms-2:hover {
        background-color: white !important ;
        color: red !important;
        border-color: red !important;
    }
      {% block css %}     {% endblock %}
    </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% block navbar %}
<nav class="navbar navbar-expand-lg bg-primary bg-gradient border-bottom border-body " data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FakeBook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          {% block head %} <a class="nav-link active" aria-current="page" href="/">Home</a> {% endblock %}
          {% if request.resolver_match.url_name %}
            <li class='..... active'>....</li>
          {% else %}
            <li class='...'> ....</li>
          {% endif %}
        </li>
        <li class="nav-item">
          {% block profile %} <a class="nav-link" href="/profile/">Profile</a>  {% endblock %}
        </li>
        <li class="nav-item">
          {% block users %} <a class="nav-link" href="/users/">Users</a>  {% endblock %}
        </li>
      </ul>
      <form class="d-flex" role="search" method="get" action="/search">
        <input class="form-control me-2 btn-outline-light " type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-light  px-2.5" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        <a href="/logout/" class="btn btn-outline-light text-light ms-2"><i class="fa-solid fa-right-from-bracket"></i></a>
      </form>
    </div>
  </div>
</nav>
{% endblock %}

    {% block body %}

    {% endblock %}

<script>
{% block js %}     {% endblock %}
</script>

</body>
</html>
